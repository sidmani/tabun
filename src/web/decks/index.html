<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tabun SRS</title>
<meta name="description" content="A distributed spaced-repetition system">
<link rel="stylesheet" href="/main.css">
<script src="/index.js"></script>
<script>
  window.onload = tabun.decks.display;
</script>
</head>
<body>
<h1 id="title">TABUN</h1>
<div id="subtitle">Decks</div>
<div id="app">
  <table id="decks">
    <colgroup>
      <col class="name" />
      <col class="source" />
    </colgroup>
    <thead>
      <tr>
        <th>Name</th>
        <th>Source</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div id="add-fields">
    <a id="add" href="#">Add deck...</a>
    <div id="add-input" style="display:none;">
      <span>Add deck from: </span>
      <select id="source">
        <option value="github">GitHub</option>
      </select>
      <input type="text" id="locator" placeholder="user/repository">
      <a href="#" id="add-ok">OK</a>
      <a href="#" id="add-no">Cancel</a>
    </div>
  </div>
</div>
<footer>
<p>Tabun is developed by <a href="https://sidmani.com">Sid Mani</a>. This website uses the <a href="http://ethanschoonover.com/solarized">Solarized</a> theme.</p>
<a href="/decks">Decks</a>
<a href="/settings">Settings</a>
</footer>
</body>
</html>
